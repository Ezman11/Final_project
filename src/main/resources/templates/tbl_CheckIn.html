<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">

    <title>Building table</title>
    <link rel="icon" href="/images/icon.png">
    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <h1>Admin</h1>
                    </div>
                </form>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <input type="submit" value="Tables" class="btn btn-primary"
                                   data-toggle="tooltip">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/tbUser}">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                User
                            </a>
                            <a class="dropdown-item" th:href="@{/tbBuilding}">
                                <i class="fas fa-building fa-sm fa-fw mr-2 text-gray-400"></i>
                                Building
                            </a>
                            <a class="dropdown-item" th:href="@{/tbCheckIn}">
                                <i class="fas fa-calendar-check fa-sm fa-fw mr-2 text-gray-400"></i>
                                Check in
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/}">
                                <i class="fas fa-home fa-sm fa-fw mr-2 text-gray-400"></i>
                                Home
                            </a>
                        </div>
                    </li>

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link ">
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Logout" class="btn btn-danger"
                                       data-toggle="tooltip" th:href="@{/}">
                            </form>
                        </a>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Check In tables</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                                <thead class="table-dark">
                                <tr class="card-body text-center">
                                    <th>ID</th>
                                    <th>Student ID</th>
                                    <th>Building ID</th>
                                    <th>Temperature</th>
                                    <th>Date</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tfoot class="table-dark">
                                <tr class="card-body text-center">
                                    <th>ID</th>
                                    <th>Student ID</th>
                                    <th>Building ID</th>
                                    <th>Temperature</th>
                                    <th>Date</th>
                                    <th></th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="item : ${items}" class="card-body text-center" >
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${item.student_id}"></td>
                                    <td th:text="${item.building_id}"></td>
                                    <td th:if="${item.temperature > 37.5}"  th:text="${item.temperature}" class="text-danger " ><p>°C</p></td>
                                    <td th:if="${item.temperature <= 37.5}" th:text="${item.temperature}" class="text-success" ><p>°C</p></td>
                                    <td th:text="${item.time}" ></td>

                                    <td class="card-body text-center" >
                                        <a th:href="@{'/deleteCheckIn/'+ ${item.id}}">
                                            <button type="button" class="btn btn-danger btn-sm">
                                                Delete
                                            </button>
                                        </a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>

</body>

</html>
