<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>หน้าหลัก</title>
    <link rel="icon" href="/images/icon.png">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
          rel="stylesheet"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/index/css/styles.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/fonts/fontawesome/css/fontawesome-all.min.css">
    <!-- animation css -->
    <link rel="stylesheet" href="/plugins/animation/css/animate.min.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body id="page-top">
<!-- Header-->
<header class="masthead d-flex align-items-center">
    <div class="container px-4 px-lg-5 text-center">
        <h1 class="mb-1">ระบบลงทะเบียน</h1>
        <h2 class="mb-1">เพื่อขอรับ QR code</h2>
        <h3 class="mb-5"><em>สำหรับใช้ยืนยันตัวตนก่อนเข้าให้อาคาร</em></h3>
        <a class="btn btn-primary btn-xl" href="addUser">ลงทะเบียน</a>
    </div>
</header>
<!-- Services-->
<section class="content-section bg-primary text-white text-center" id="services">
    <div class="container px-4 px-lg-5">

        <div class="content-section-heading">
            <h2 class="mb-5">ข้อมูลสถานที่ตอนนี้</h2>
        </div>

        <div class="card Recent-Users">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th><i class="feather icon-home auth-icon"></i></th>
                        <th>สถานที่</th>
                        <th>สถานะ</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="unread" th:each="building : ${buildings}">
                        <td><i class="feather icon-home auth-icon"></i></td>
                        <td th:text="${building.name}">
                            <h6 class="mb-1"></h6>
                        </td>
                        <td th:if="${building.danger==0}">
                            <h6 class="text-muted"><i class="fas fa-circle text-c-green f-10 m-r-15"></i></h6>
                        </td>

                        <td th:if="${building.danger==1}">
                            <h6 class="text-muted"><i class="fas fa-circle text-c-red f-10 m-r-15"></i></h6>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container px-4 px-lg-5">
            <p class="text-muted small mb-0"><a class="mb-5" href="tbUser">for Admin</a></p>
        </div>

    </div>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/index/js/scripts.js"></script>
</body>
</html>
