<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="/images/icon.png">
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/greeting}" method="post">
    <p>Id: <input type="text" th:field="${greeting.id}" /></p>
    <p>Message: <input type="text" th:field="${greeting.content}" /></p>
    <p>Id: <input type="text" th:field="${otp.ref}" /></p>
    <p>Message: <input type="text" th:field="${otp.password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
