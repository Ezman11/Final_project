<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>ขอ QR code ซ้ำ</title>
    <!-- Favicon icon -->
    <link rel="icon" href="/images/icon.png">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="/fonts/fontawesome/css/fontawesome-all.min.css">
    <!-- animation css -->
    <link rel="stylesheet" href="/plugins/animation/css/animate.min.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-center">

                <div class="mb-4">
                    <i class="feather icon-mail auth-icon"></i>
                </div>
                <h3 class="mb-4">ขอ QR code ซ้ำ</h3>
                <form action="#" th:action="@{/getQr}" method="post">

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="number" class="form-control" MAXLENGTH="10" placeholder="รหัสนักศึกษา" th:field="${getQrForm.id}">
                        </div>
                        <div class="text-danger">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Email" th:field="${getQrForm.email}">
                        </div>
                        <div class="text-danger">
                            <p th:if="${notCorrect}">ID หรือ Email ไม่ถูกต้อง</p>
                        </div>
                    </div>

                    <button class="btn btn-primary mb-4 shadow-2">ยืนยัน</button>
                </form>

                <p class="mb-0 text-muted">ยังไม่เคยลงทะเบียน? <a th:href="@{/addUser }">ลงทะเบียน</a></p>
                <p class="mb-0 text-muted"><a th:href="@{/}">กลับหน้าแรก</a></p>

            </div>
        </div>
    </div>
</div>

<!-- Required Js -->
<script src="/js/vendor-all.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/pcoded.min.js"></script>

</body>
</html>
